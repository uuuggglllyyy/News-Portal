{% extends 'default.html' %}
{% load i18n %}

{% block content %}
    <h2>{% blocktrans %}The page of the authorized user{% endblocktrans %} {{ request.user.username }}</h2>
    <div>{% trans "It may contain personal information for each user." %}</div>
    <button><a href="{% url 'account_logout' %}">{% trans "Exit" %}</a></button>

    {% if is_not_authors %}
        <button><a href="{% url 'upgrade' %}">{% trans "I want to become an author!" %}</a></button>
    {% endif %}
{% endblock %}
